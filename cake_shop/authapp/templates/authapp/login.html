{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <form action="{% url 'authapp:login' %}" method="post">
        {% csrf_token %}
        <label for="{{ form.username.id_for_labe }}">Введите имя пользователя</label>
        {{ form.username }}
        <label for="{{ form.password.id_for_labe }}">Введите пароль</label>
        {{ form.password }}
        <button type="submit">Вход</button>
    </form>
{% endblock %}
