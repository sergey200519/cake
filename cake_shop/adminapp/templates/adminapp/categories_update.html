{% extends 'adminapp/admin_base.html' %}
{% load static %}


{% block style %}
    <link rel="stylesheet" href="{% static 'style/categories.css' %}">
    <link rel="stylesheet" href="{% static 'style/addcategories.css' %}">
    <style>
      .popupwrapper {
        position: static;
        background: transparent;
      }
    </style>
{% endblock %}
    

{% block content %}
<section class="popupwrapper" id="addcategories">
    <form class="addcategories__form popupwrapper__popup" action="{% url 'adminapp:category_update' productcategories.id %}" method="post">
        {% csrf_token %}
      
      <h1 class="addcategories__form__title">Изменение категории</h1>
      <div class="addcategories__form__group flex">
        {{ form.name }}
        {% comment %} <input class="addcategories__form__input" placeholder=" " type="text" id="username__input"> {% endcomment %}
        <label class="addcategories__form__label">Наименование категории</label>
      </div>
      <div class="addcategories__button">
        {% comment %} <a class="addcategories-button__add button">Добавить</a> {% endcomment %}
        <input type="submit" class="addcategories-button__add button" value="Сохранить">
      </div>
    </form>
  </section>



{% endblock %}
